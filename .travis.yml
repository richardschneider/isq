language: node_js
cache:
  directories:
    - node_modules
env:
  matrix:
  - CI=true
  global:
    secure: 
node_js:
- stable
before_script:
- git checkout $TRAVIS_BRANCH
- npm install -g gulp
script:
- gulp
- pkg=$(npm pack)
- npm install -g $pkg
after_success:
  - git config user.email "noreply@somewhere.org"
  - git config user.name "Travis ISQ"
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${RELEASE_TOKEN}:@github.com" > .git/credentials
  - gulp tagit
