language: node_js
env: CI=true
node_js:
- stable
before_script:
- npm install -g gulp
script:
- gulp release
- pkg=$(npm pack)
- npm install -g $pkg
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/7e10c857f561d459ceb7
    on_success: change
    on_failure: always
    on_start: never
deploy:
  - provider: npm
    skip_cleanup: true
    email: makaretu@gmail.com
    api_key:
      secure: 
    on:
      branch: master
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: package.json
    on:
      repo: richardschneider/isq
      branch: master
