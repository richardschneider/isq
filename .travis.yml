language: node_js
env: CI=true
node_js:
  - stable
before_script:
  - npm install -g gulp
script:
  - gulp
  - pkg=$(npm pack)
  - npm install -g $pkg
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/abd7afdaeafe4f7a7168
    on_success: change  # options: [always|never|change] default: always
    on_failure: change  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
